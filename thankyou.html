<!DOCTYPE html>
<html>
<head>
  <title>Thank You Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 100px;
      text-align: center;
    }
    
    h2 {
      margin-bottom: 20px;
    }
    
    .thank-you-message {
      margin-bottom: 20px;
    }
    
    .thank-you-image {
      max-width: 200px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Thank You!</h2>
    <p class="thank-you-message">Your message has been successfully sent.</p>
    <img class="thank-you-image" src="https://source.unsplash.com/1400x400/?thankyou" alt="Thank You Image">
    <p>Thank you for contacting us. We will get back to you shortly.</p>
  </div>
</body>
</html>
